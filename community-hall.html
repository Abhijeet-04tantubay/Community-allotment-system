<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Hall Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Community Hall Reservation</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guest-house.html">Guest House</a></li>
          <li><a href="complaint-box.html">Complaint Box</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="booking-form">
        <h2>Reserve a Hall</h2>
        <form action="/submit-hall-booking" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="event">Type of Event:</label>
          <select id="event" name="event">
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="meeting">Meeting</option>
            <option value="other">Other</option>
          </select>

          <label for="date">Event Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Event Time:</label>
          <input type="time" id="time" name="time" required />

          <label for="hall">Hall Size:</label>
          <select id="hall" name="hall">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <label for="documents">Upload Any Required Document:</label>
          <input type="file" id="documents" name="documents" />

          <label>
            <input type="checkbox" required /> I accept the terms and conditions
          </label>

          <button type="submit">Confirm Reservation</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Community Services. All rights reserved.</p>
    </footer>
  </body>
</html>
